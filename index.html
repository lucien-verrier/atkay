<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Roguelike Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ASCII Roguelike Demo</h1>
        <div class="info">
            <p>Use numpad to move: 7 8 9 / 4 5 6 / 1 2 3</p>
            <p>@ = Player | g = Goblin | k = Kobold | O = Ogre</p>
        </div>
        <div class="game-layout">
            <div id="status-panel" class="status-panel"></div>
            <div id="game-canvas"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
